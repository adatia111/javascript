<html>
    <script>
        function addition(){

            let a= t1.value
            let b= t2.value
            let c= parseInt(a) + parseInt(b)
            t3.value=c

        


        }
        function subtraction(){

let a= t1.value
let b= t2.value
let c= parseInt(a) - parseInt(b)
t3.value=c



}
function multiply(){

let a= t1.value
let b= t2.value
let c= parseInt(a) * parseInt(b)
t3.value=c



}
function division(){

let a= t1.value
let b= t2.value
let c= parseInt(a) / parseInt(b)
t3.value=c




}

    </script>


<input type="text" id="t1"> <br>
<input type="text" id="t2"> <br>
<input type="button" id="btn1" value="addition" onclick="addition()">
<input type="button" id="btn1" value="subtraction" onclick="subtraction()">
<input type="button" id="btn1" value="multiply" onclick="multiply()">
<input type="button" id="btn1" value="division" onclick="division()">
<br>

<input type="text" id="t3">


</html>
