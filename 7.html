<html>

    <script>
        function increment(){

            t.value = parseInt(t.value) + 1



        }

        function decrement(){
            t.value = parseInt(t.value) - 1


        }


    </script>
    <input type="text" value="0" id="t">
<br>
<br>
<input
    type="button"

    value="M A N C H E S T E R"
    onmousemove="increment()">
    <br>
<input
    type="button"
    value="L O N D O N"
    onmousemove="decrement()">
    <br>



</html>
